<!DOCTYPE html>

    <title>Document</title>

  <body>
    <script>
      function isPalindrome(str) {
        let length = str.length;
        for (let i = 0; i < length; i++) {
          if (str[i] !== str[length - 1 - i]) {
            return false;
          }
        }
        return true;
      }

      console.log(isPalindrome("madam"));
    </script>
  </body>
</html>
