<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [2, 1, 2, 3, 3];
      function singleNumber(arr) {
        let result = 0;
        for (let num of arr) {
          result ^= num;
        }
        return result;
      }

      console.log(singleNumber(arr));
    </script>
  </body>
